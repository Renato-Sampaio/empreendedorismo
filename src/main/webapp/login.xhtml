<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema - Locadora</title>
</h:head>

<h:body>
	<h:form id="formularioLogin">

		<p:growl id="grow" showDetail="true" life="4000" />

		<div align="center">

			<p:spacer width="150" />

			<p:panel id="pnLogin">

				<h:graphicImage name="images/logo01.jpg" library="adamantium-layout"
					style="height:60px;  margin-top:18px;" />

				<p:spacer width="20" />

				<h:panelGrid columns="2" cellpadding="10">

					<p:outputLabel value="Login:" />
					<p:inputText value="#{loginBacking.login}" required="true"
						requiredMessage="Login obrigatório!">
						<p:ajax event="focus" />
					</p:inputText>

					<p:outputLabel value="Senha:" />
					<p:password id="nonFeedback" value="#{loginBacking.senha}"
						required="true" requiredMessage="Senha obrigatória!">
						<p:ajax event="focus" />
					</p:password>

				</h:panelGrid>

				<p:spacer width="10" />

				<h:panelGrid>

					<p:commandButton id="btnLogin" value="Login"
						action="#{loginBacking.efetuarLogin}" update="@form"
						style="width: 200px" />

				</h:panelGrid>

			</p:panel>

			<p:blockUI block="pnLogin" trigger="btnLogin" />

		</div>
	</h:form>
</h:body>

</html>
