<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">

		<title>Alteração de Filme</title>

		<h:form id="formAltFilme">

			<p:growl id="growl" showDetail="true" life="4000" />

			<div align="center">

				<p:tabView>

					<p:tab id="altFilme" title="Dados do Filme">

						<p:panel id="pnFilme">

							<h:panelGrid columns="2">

								<p:outputLabel value="Nome:" />
								<p:inputText value="#{altFilmeBacking.nome}" disabled="true"
									size="45" maxlength="45" placeholder="Ex: A Era do Gelo" />

								<p:outputLabel value="Valor:" />
								<p:inputNumber value="#{altFilmeBacking.valor}"
									placeholder="Ex: 10,00" symbol="R$" symbolPosition="p" />

								<p:outputLabel value="Disponível:" />
								<p:selectOneRadio id="disponivel"
									value="#{altFilmeBacking.disponivel}"
									disabled="#{!loginBacking.dev}">
									<f:selectItem itemLabel="Sim" itemValue="Sim" />
									<f:selectItem itemLabel="Não" itemValue="Não" />
								</p:selectOneRadio>

								<p:outputLabel value="Promoção:" />
								<p:selectOneRadio id="promocao"
									value="#{altFilmeBacking.promocao}">
									<f:selectItem itemLabel="Sim" itemValue="Sim" />
									<f:selectItem itemLabel="Não" itemValue="Não" />
									<p:ajax event="click" update="@form"
										listener="#{altFilmeBacking.bloqueioPromocao}" />
								</p:selectOneRadio>

								<p:outputLabel value="Valor Promoção:" />
								<p:inputNumber value="#{altFilmeBacking.valorPromocao}"
									placeholder="Ex: 10,00" symbol="R$" symbolPosition="p"
									disabled="#{altFilmeBacking.bloqueio}" />

								<p:outputLabel value="Diretor:" />
								<p:inputText value="#{altFilmeBacking.diretor}" size="45"
									maxlength="45" placeholder="Ex: Staley Kubrik" disabled="true" />

								<p:outputLabel value="Ano Lançamento:" />
								<p:inputNumber value="#{altFilmeBacking.anoLancamento}"
									placeholder="Ex: 1998" size="10" maxValue="2021"
									decimalPlaces="0" disabled="true" />

								<p:outputLabel value="Faixa Etária:" />
								<p:inputNumber value="#{altFilmeBacking.faixaEtaria}"
									placeholder="Ex: 18" size="10" maxValue="18" decimalPlaces="0"
									disabled="true" />

								<p:outputLabel value="Gênero:" />
								<p:selectOneMenu filter="true" value="#{altFilmeBacking.genero}"
									size="40" disabled="true">
									<f:selectItem itemValue="" itemLabel="- Selecione Gênero -" />
									<f:selectItems value="#{altFilmeBacking.listaGeneros}" />
								</p:selectOneMenu>

							</h:panelGrid>

							<h:panelGrid columns="2">

								<p:commandButton id="btnSalvar" value="Salvar"
									action="#{altFilmeBacking.salvar}" update="@form"
									style="width: 100px" />

								<p:commandButton id="btnSair" value="Sair"
									action="#{altFilmeBacking.sair}" update="@form"
									style="width: 100px" />

							</h:panelGrid>

						</p:panel>

						<p:blockUI block="pnFilme" trigger="btnSalvar" />

					</p:tab>

				</p:tabView>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
